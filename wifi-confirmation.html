<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindPlus</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="wifi min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-12 text-center">
                    <div class="card-bg-style p-4 mt-98px">
                        <img src="images/logo.svg" alt="logo" class="pb-4">

                        <h2 class="mb-4">Welcome!<br> +93XXXXX!
                        </h2>
                        <p class="text-white font-size-16 text-start mb-4">Type your PIN code received by SMS<br> and click on SUBSCRIBE!</p>
                        <form>
                            <div class="mb-4">
                                <input type="tel" class="form-control" id="inputPhone" placeholder="XXXXXXXXX">
                            </div>

                            <div class="mb-3">
                                <a href="#" class="font-size-12 text-info">Re-send SMS with PIN-code</a>
                            </div>

                            <div class="mb-4">
                                <a href="#" class="font-size-12 text-info">Change number</a>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-info">Subscribe</button>
                            </div>

                        </form>

                        <p class="text-white font-size-12 py-3">For only 1EUR/week</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
