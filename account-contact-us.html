<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindPlus</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main min-vh-100 pt-36px pb-140px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-12 px-4">
                    <a href="account.html">
                        <h1 class="mb-3"><span class="icon-back-arrow text-white font-size-24 pe-2"></span>Contact Us</h1>
                    </a>

                    <div class="bg-white p-3 rounded-pill-16px mb-2">
                        <p class="text-start pb-4">Do you have any issue on Mind+ store?<br> We will give you straight answers!</p>
                        <p class="text-start pb-3">Contact us using our contact form below</p>

                        <form>
                            <div class="mb-3 text-start">
                                <label for="inputName" class="form-label text-dark">Name</label>
                                <input type="text" class="form-control bg-light" id="inputName" placeholder="Your Name">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="inputEmail" class="form-label text-dark">Email</label>
                                <input type="email" class="form-control bg-light" id="inputEmail" placeholder="example@mind+.com">
                            </div>
                            <div class="mb-4 text-start">
                                <label for="textareaMessage" class="form-label text-dark">Message</label>
                                <textarea class="form-control bg-light" id="textareaMessage" rows="4" placeholder="Enter your message here"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-info">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar footer-navbar fixed-bottom navbar-light bg-light justify-content-around p-4">
            <a href="play.html" class="text-center"><span class="icon-play-main-menu d-block pb-2"></span>Play</a>
            <a href="evaluation.html" class="text-center"><span class="icon-evaluation-main-menu d-block pb-2"></span>Evaluation</a>
            <a href="train.html" class="text-center"><span class="icon-train-main-menu d-block pb-2"></span>Train</a>
            <a href="progress.html" class="text-center"><span class="icon-progress-main-menu d-block pb-2"></span>Progress</a>
            <a href="account.html" class="active text-center"><span class="icon-account-main-menu d-block pb-2"></span>Account</a>
        </nav>
    </section>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
